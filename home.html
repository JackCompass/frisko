<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frisko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<navbar class="navbar-application">
    <h2 class="navbar-heading">Frisko!</h2>
    <div class="navbar-controller">
        <div class="container-input">
            <label for="duration">Select a duration : </label>
            <select class="toggle" name="duration" id="duration">
                <option value="none">--Select--</option>
                <option value="1">Today</option>
                <option value="2">Yesterday</option>
                <option value="7">Week</option>
            </select>
        </div>
        <div class="container-input">
            <label for="chart-type">Select Chart Type : </label>
            <select class="toggle" name="chart-type" id="chart-type">
                <option selected value="doughnut">Doughnut</option>
                <option value="bar">Bar</option>
            </select>
        </div>

    </div>

</navbar>
<canvas id="myChart" aria-label="chart" role="img"></canvas>
<script src="chart.js"></script>
<script src="main.js"></script>
</body>
</html>
